<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactivity Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <h1>My Resume</h1>
    </header>
    <main>
        <section class="resume_container">
            <section class="image_container">
                <h3>Profile Image</h3>
                <div class="image_class"></div>
            </section>
            <section>
                <h3 class="info_heading">Personal Information</h3>
                <div class="information_container">
                    <div class="info_details">Name : Hamza</div>
                    <div class="info_details" id="email_id">Email : abc@gmail.com : </div>
                    <div class="info_details">Contact : xxx-xxx-xxx</div>
                </div>
            </section>
            <section>
                <h3 class="edu_heading">Education Section</h3>
                <div class="educat_sec">
                    <div class="details">Matriculation</div>
                    <div class="details">Grade A++</div>
                    <div class="details" id="current_study">Study at D.J College</div>
                </div>
            </section>
            <section>
                <h3 class="skill_heading">Showcase Your Skills</h3>
                <div class="skill_sec">
                    <div class="skills">HTML</div>
                    <div class="skills">CSS</div>
                    <div class="skills">TYPE SCRIPT</div>
                </div>
                
            </section>
            <section>
                <h3 class="work_heading">Work Experience</h3>
                <div class="experience_container">
                <div class="work_exp">None</div>
                </div>
            </section>
            <div class="button_container">
            <button>Resume Generate</button>
            </div>
        <section>
    
</body>
</html>
